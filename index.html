<!DOCTYPE html>
<html>
    <head>
        <title>KARDNA</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" id="themeStylesheetlink" href="css/themes/ligth.css">
    </head>
    <style>
        h1 {
        margin: 0 0 0 0;
        }
        
        body{
            overflow-y: scroll;
            height: 30in;
        }
    </style>
    <body>
        <span style="font-family: sans-serif;">Theme:</span>
        <select id="themeSelect">
            <option value="ligth">Ligth</option>
            <option value="dark">Dark</option>
        </select>

        <div class="header">
            <h1 style="font-family: sans-serif; font-size: 200px;">KARDNA</h1>
        </div>
        
        <div class="headerOne">
            <h1 style="font-family: sans-serif; font-size: 200px;">MENU</h1>
        </div>

        <div class="vtwo">
            <h1 style="font-family: sans-serif; font-size: 200px;">V2</h1>
        </div>
        
        <div>
            <a class="rounded-button" href="https://discord.gg/3by32uaU" target="_blank" style="transform: translateY(-640px);">
                <ion-icon name="logo-discord" size="large"></ion-icon>
            </a>
        </div>

        <div class="library">
            <a href="" class="fortnite"></a>
            <a href="" class="roblox"></a>
            <a href="" class="minecraft"></a>
            <a href="" class="krunker"></a>
        </div>
            
        <div class="featured">
            <p style="font-family: sans-serif; font-size: 20px;">FEATURED</p>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            function initThemeSelector() {
                const themeSelect = document.getElementById("themeSelect");
                const themeStylesheetlink = document.getElementById("themeStylesheetlink");
                const currentTheme = localStorage.getItem("theme") || "light";
            
                function activateTheme(themeName) {
                    themeStylesheetlink.setAttribute("href", `css/themes/${themeName}.css`);
                }

                themeSelect.addEventListener("change", () => {
                    activateTheme(themeSelect.value);
                    localStorage.setItem("theme", themeSelect.value)
                });

                themeSelect.value = currentTheme
                activateTheme(currentTheme);
            }

            initThemeSelector();
        </script>
    </body>
</html>
